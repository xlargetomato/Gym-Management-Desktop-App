<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل اشتراك</title>
    <link rel="stylesheet" href="style/add.css" />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/app-loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-loader">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <a href="index.html" class="back-btn">← العودة للقائمة</a>
          <h2>تعديل الاشتراك</h2>
        </div>

        <form id="editForm">
          <input type="hidden" id="subscriptionId" />

          <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" required />
          </div>

          <div class="form-group">
            <label for="startDate">تاريخ البدء</label>
            <input type="date" id="startDate" required />
          </div>

          <div class="form-group">
            <label for="days">مدة الاشتراك (أيام)</label>
            <input type="number" id="days" required />
          </div>

          <div class="form-actions">
            <button type="submit">حفظ التعديلات</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/app-window.js"></script>
    <script src="scripts/edit.js"></script>
  </body>
</html>
